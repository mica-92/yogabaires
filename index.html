<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga en Baires - Mapa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
/* ===== VARIABLES Y ESTILOS GLOBALES ===== */
@font-face {
    font-family: 'Calps';
    src: url('calps-regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
}


.leaflet-container a.leaflet-popup-close-button {
margin: 1rem;
}

.leaflet-container a.leaflet-popup-close-button:hover {
color: var(--accent);
}

:root {
    --primary: #f5f2eaff;
    --primary-green: #526650ff;
    --primary-dark: #423d3dff;
    --primary-red: #43181cff;
    --primary-blue: #2c3e50;
    --accent: #8c5648ff;
    --background: #f4f2e9ff;
    --background-alt: #f5f5f5;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    overflow-x: hidden;
    background-color: var(--primary);
}

/* ===== NAV BAR STYLES ===== */
.nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: var(--primary-blue);
    z-index: 1000;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    border-bottom: 2px solid #000;
    transition: transform 0.3s ease-in-out;
}

.nav-content {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 2rem;
}

.left-items {
    display: flex;
    align-items: center;
}

.slogan {
    padding-top: 0.9rem;
    margin-left: 1rem;
    font-size: 18px;
    color: #2c2900;
}

.nav-menu {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    list-style: none;
}

.nav-link {
    color: var(--primary);
    text-decoration: none;
    font-size: 16px;
    font-weight: 600;
    padding: 0.5rem 0;
    position: relative;
    transition: all 0.3s ease;
    white-space: nowrap;
}

.nav-link:hover {
    color: var(--primary);
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 3px;
    bottom: 0;
    left: 0;
    background-color: var(--primary);
    transition: width 0.3s ease;
}

.nav-link:hover::after {
    width: 100%;
}

.nav-link.active {
    color: var(--primary);
    position: relative;
}

.nav-link.active::after {
    width: 100%;
    background-color: #CD5C5C;
}

.nav-menu li:not(:last-child)::after {
    content: '/';
    color: #6c6464;
    margin: 0 0.5rem;
    font-weight: 400;
}

.logo-link {
    display: flex;
    align-items: center;
    height: 30px;
    margin-right: 1rem;
}

.right-logo {
    height: 100%;
    width: auto;
    max-height: 20px;
    object-fit: contain;
}

.social-icons {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.social-icon {
    font-size: 24px;
    color: var(--primary);
    transition: all 0.3s ease;
}

.social-icon:hover {
    color: var(--primary-green);
    transform: scale(1.1);
}

/* ===== MEN√ö M√ìVIL ===== */
.mobile-menu-toggle {
    display: none;
    align-items: center;
    justify-content: center;
    height: 20px;
    width: 20px;
    position: relative;
    cursor: pointer;
    margin-right: 1rem;
    z-index: 1001;
}

.burger-icon {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 100%;
    height: 100%;
}

.burger-line {
    width: 100%;
    height: 4px;
    background-color: var(--primary);
    border-radius: 2px;
    transition: all 0.3s ease;
}

.mobile-menu {
    position: fixed;
    top: 50px;
    left: 0;
    width: 100%;
    height: 0;
    background-color: var(--primary-blue);
    overflow: hidden;
    transition: height 0.3s ease;
    z-index: 999;
}

.mobile-menu.active {
    height: calc(100dvh - 80px);
}

.mobile-menu-content {
    padding: 2rem;
    gap: 1.5rem;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 3rem;
    border-bottom: 2px solid #000;
}

.mobile-menu-link {
    color: var(--background);
    text-decoration: none;
    font-size: 1rem;
    font-weight: bold;
    padding: 1rem 0;
    position: relative;
    transition: color 0.3s ease;
    white-space: nowrap;
    display: block;
    width: auto;
    text-align: center;
}

.mobile-menu-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 3px;
    bottom: 0;
    left: 0;
    background-color: var(--primary);
    transition: width 0.3s ease;
}

.mobile-menu-link:hover {
    color: var(--primary);
}

.mobile-menu-link:hover::after {
    width: 100%;
}

.mobile-menu-link.active {
    color: #CD5C5C;
}

.mobile-menu-link.active::after {
    width: 100%;
    background-color: #CD5C5C;
}

.mobile-menu-content .social-icons {
    margin-top: auto;
    padding-bottom: 2rem;
    justify-content: center;
}

/* ===== FOOTER SECTION CSS ===== */
footer {
    height: 30px;
    background-color: var(--primary-blue);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--primary);
    font-family: 'Nato', sans-serif;
    font-size: 14px;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    border-top: 2px solid #000;
}

.footer-content {
    transition: all 0.3s ease;
}

footer:hover .footer-content {
    opacity: 0;
}

footer::after {
    content: 'Hecho por Mica ';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: all 0.3s ease;
    white-space: nowrap;
}

footer::after::after {
    content: '\f004';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    margin-left: 5px;
}

footer:hover::after {
    opacity: 1;
}

.footer-content .fa-solid {
    margin: 0 8px;
    opacity: 0.8;
}

/* ===== MAPA Y FILTROS ===== */
.yoga-main-section {
    width: 100%;
    height: calc(100dvh - 85px) !important;
    display: flex;
    flex-direction: column;
    margin-top: 50px;
}

.yoga-section {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    transition: height 0.3s ease;
}

#map-container {
    width: 100%;
    height: 90dvh;
    z-index: 100;
    position: relative;
    flex-shrink: 0;
    order: 1;
}

.filter-panel {
    width: 100%;
    background-color: var(--primary);
    display: flex;
    flex-direction: column;
    padding: 1.5rem;
    z-index: 10;
    order: 2;
    flex: 1;
    position: relative;
    overflow: hidden;
    height: 100%;
    min-height: 300px;
}

.expand-button {
    position: absolute;
    bottom: 1rem;
    right: 1rem;
    width: 40px;
    height: 40px;
    background-color: var(--accent);
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
}

.expand-button:hover {
    background-color: #b35050;
    transform: scale(1.1);
}

.expand-button i {
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.yoga-section.expanded .expand-button i {
    transform: rotate(180deg);
}

/* ===== B√öSQUEDA Y FILTROS ===== */
.search-section {
    margin-bottom: 1.5rem;
}

.search-section h2 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: var(--primary-dark);
    font-weight: 500;
    padding: 0.5rem 0;
    border-bottom: 1px solid var(--primary-dark);
    font-family: 'Montserrat', sans-serif;
}

.search-container {
    position: relative;
    width: 100%;
    font-family: 'Montserrat', sans-serif;
}

.search-input {
    width: 100%;
    padding: 0.8rem 1rem 0.8rem 2.5rem;
    border: 1px solid var(--primary-green);
    border-radius: 5px;
    font-size: 0.9rem;
    background-color: var(--background);
    font-family: 'Montserrat', sans-serif;
}

.search-input:focus, .search-input:hover {
    outline: none;
    border-color: var(--primary-green);
    box-shadow: 0 0 0 2px rgba(58, 112, 96, 0.2);
    background-color: #52665032;
}

.search-icon {
    position: absolute;
    left: 0.8rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--primary-dark);
}

.filter-section {
    margin-bottom: 1.5rem;
}

.filter-section h3 {
    padding-bottom: 0.3rem;
    margin-bottom: 0.8rem;
    color: var(--primary-green);
    font-size: 1rem;
    font-weight: 500;
}

.filter-options {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
    font-family: "Share Tech Mono", monospace;
}

.filter-option {
    background-color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    border: 1px solid #333;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.9rem;
    font-weight: 400;
}

.filter-option:hover {
    background-color: #2c3e5071;
    color: var(--background-alt);
}

.filter-option.active {
    background-color: #2c3e5071;
    color: white;
}

.filter-buttons {
    display: flex;
    gap: 1rem;
    padding-top: 0.5rem;
    padding-bottom: 1rem;
}

.filter-buttons button {
    padding: 0.7rem 1.5rem;
    border: 1px solid #333;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 500;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    flex: 1;
    transition: all 0.3s ease;
}

.apply-btn {
    background-color: var(--primary-green);
    color: var(--primary);
    border: 2px solid var(--primary-green) !important;
}

.apply-btn:hover {
    background-color: var(--primary-red);
    color: var(--primary);
    border-color: var(--primary-red) !important;
}

.apply-btn:active {
    background-color: color-mix(in srgb, var(--primary-green) 80%, transparent);
    color: var(--primary);
    border-color: color-mix(in srgb, var(--primary-green) 80%, transparent) !important;
}

.reset-btn {
    background-color: var(--primary-green);
    color: var(--primary);
    border: 2px solid var(--primary-green) !important;
}

.reset-btn:hover {
    background-color: var(--primary-red);
    color: var(--primary);
    border-color: var(--primary-red) !important;
}

.reset-btn:active {
    background-color: color-mix(in srgb, var(--primary-green) 80%, transparent);
    color: var(--primary);
    border-color: color-mix(in srgb, var(--primary-green) 80%, transparent) !important;
}

/* ===== LISTA DE ESTUDIOS ===== */
.studios-list-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
    overflow: hidden;
}

.studios-list-section h2 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: #333;
    font-weight: 500;
    padding: 0.5rem 0;
    border-bottom: 1px solid var(--primary-dark);
}

.studios-list-container {
    overflow-y: auto;
    margin-top: 1rem;
    flex: 1;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-green) var(--background);
}

.studios-list-container::-webkit-scrollbar {
    width: 8px;
}

.studios-list-container::-webkit-scrollbar-track {
    background: var(--background);
    border-radius: 4px;
    padding-left: 1rem;
}

.studios-list-container::-webkit-scrollbar-thumb {
    background-color: var(--primary-green);
    border-radius: 4px;
    border: 2px solid var(--background);
}

.studios-list-container::-webkit-scrollbar-thumb:hover {
    background-color: var(--accent);
}

.studio-item {
    cursor: pointer;
    color: var(--primary-dark);
    transition: all 0.2s ease;
    padding: 0.8rem;
    border-bottom: 1px solid var(--primary-green);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.studio-info {
    display: flex;
    flex-direction: column;
    flex: 1;
}

.studio-name {
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 0.2rem;
}

.studio-neighborhood {
    color: var(--primary-green);
    font-style: italic;
    font-size: 0.9rem;
}

.studio-actions {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.studio-action-btn {
    background: none;
    border: none;
    color: var(--primary-green);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 5px;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
}

.studio-action-btn:hover {
    background-color: var(--accent);
    color: var(--primary);
}

.instagram-btn {
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--primary-green);
    font-family: 'Montserrat', sans-serif;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 0.5rem;
    width: 100%;
}

.instagram-btn:hover {
    background-color: var(--accent);
}

.studio-item:hover {
    background-color: #f9f9f9;
}

.studio-item.highlighted {
    background-color: #52665032;
    border-left: 4px solid var(--primary-green);
}

/* ===== DETALLE DE ESTUDIO ===== */
.studio-detail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--primary);
    z-index: 1000;
    transform: translateX(-100%);
    transition: transform 0.4s ease-in-out;
    padding: 2rem;
    overflow-y: auto;
    display: none;
    flex: 1;
    flex-direction: column;
    min-height: 0;
    border-right: 2px solid var(--primary-dark);
}

.studio-detail.active {
    transform: translateX(0);
    display: flex;
}

.close-detail {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
    color: #333;
    z-index: 1001;
    background: none;
    border: none;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.close-detail:hover {
    background-color: var(--accent);
    color: var(--primary);
}

.studio-detail h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--primary-dark);
    font-weight: 500;
    padding: 0.5rem 0;
    font-family: 'Calps', sans-serif;
    border-bottom: 2px solid var(--primary-green);
}

.share-section {
    margin-bottom: 1rem;
    margin-top: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--primary-dark);
}

.share-section h2 {
    margin: 0;
    color: var(--primary-dark);
    font-size: 2rem;
    font-weight: 500;
    font-family: 'Calps', sans-serif;
    border-bottom: none;
}

.share-buttons {
    display: flex;
    gap: 0.5rem;
    align-items: center;
}

.share-btn {
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: var(--primary-green);
    font-family: 'Montserrat', sans-serif;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.share-btn:hover {
    background-color: var(--accent);
}

.tag-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
    margin-bottom: 2rem;
}

.tag {
    padding: 0.3rem 1rem;
    border-radius: 5px;
    font-size: 1rem;
    display: inline-flex;
    align-items: center;
    height: fit-content;
    font-family: "Calps", sans-serif;
    font-weight: 400;
    border: none;
    color: white;
    transition: all 0.3s ease;
}

.tag.style-tag {
    background-color: var(--accent);
}

.tag.style-tag:hover {
    background-color: #b35050;
    transform: translateY(-2px);
}

.tag.level-tag {
    background-color: var(--primary-blue);
}

.tag.level-tag:hover {
    background-color: #1a252f;
    transform: translateY(-2px);
}

.tag.intensity-tag {
    background-color: var(--primary-green);
}

.tag.intensity-tag:hover {
    background-color: #3d4d3a;
    transform: translateY(-2px);
}

.detail-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
    overflow: hidden;
}

.detail-section h3 {
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    color: var(--primary-dark);
    font-weight: 500;
    padding: 0;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.detail-label, .detail-value {
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    color: var(--primary-green);
    font-weight: 500;
    padding: 0;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.contact-links {
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
}

.contact-link {
    color: var(--primary-green);
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    transition: color 0.3s ease;
    padding-left: 0.8rem;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 500;
}

.contact-link:hover {
    color: var(--accent);
    background-color: rgba(82, 102, 80, 0.1);
}

.description-text {
    color: var(--primary-dark);
    line-height: 1.6;
    font-size: 1rem;
    margin: 0;
    padding: 1rem;
}

.schedule-section {
    margin-top: 1rem;
}

.schedule-section h3 {
    font-size: 1.2rem;
    margin-bottom: 1rem;
    color: var(--primary-dark);
    font-weight: 500;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--primary-green);
}

.schedule-container {
    overflow-y: auto;
    margin-top: 0.5rem;
    flex: 1;
    min-height: 150px;
}

.schedule-day {
    color: var(--primary-dark);
    padding: 1rem 0;
    margin-bottom: 1rem;
    border-bottom: 1px solid #e0e0e0;
}

.day-header {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 0.8rem;
    color: var(--primary-green);
    font-family: 'Montserrat', sans-serif;
}

.schedule-classes {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.schedule-class {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 0;
    font-family: 'Montserrat', sans-serif;
}

.class-time {
    font-weight: 600;
    color: var(--primary-dark);
    font-size: 0.95rem;
    flex: 0 0 80px;
}

.class-name {
    color: var(--primary-green);
    font-style: italic;
    font-size: 0.9rem;
    text-align: right;
    flex: 1;
}

.light-divider {
    height: 1px;
    background-color: #e0e0e0;
    margin: 0.5rem 0;
}

.no-schedule {
    color: var(--primary-dark);
    font-style: italic;
    text-align: center;
    padding: 2rem;
    background-color: rgba(82, 102, 80, 0.05);
    border-radius: 5px;
}

.simple-value {
    color: var(--primary-dark);
    font-size: 0.9rem;
    font-style: italic;
}

/* ===== POPUPS Y OVERLAYS ===== */
.studio-popup-wrapper .leaflet-popup-content {
    margin: 0;
    width: 280px !important;
}

.studio-popup {
    padding: 1rem;
}

.studio-popup h3 {
    color: var(--primary-green);
    font-family: 'Calps', sans-serif;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid var(--primary-green);    font-family: 'Calps', sans-serif;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    border-bottom: var(--primary-green) solid 2px;
}

.studio-popup p {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.read-more-btn {
    background-color: var(--primary-green);
    font-family: 'Montserrat', sans-serif;
    color: white;
    border: none;

// Function to highlight a studio
function highlightStudio(studioName, source) {
    // Si ya est√° destacado, no hacer nada
    if (currentlyHighlightedStudio === studioName) return;

    if (currentlyHighlightedStudio) {
        removeHighlight(currentlyHighlightedStudio, source);
    }
    
    // Aplicar nuevo highlight
    const listItem = document.querySelector(`.studio-item[data-name="${studioName}"]`);
    const marker = studioMarkersMap.get(studioName);
    
    if (listItem) {
        listItem.classList.add('highlighted');
        
        // Scroll para hacer visible si viene del mapa
        if (source === 'map') {
            listItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    }
    
    if (marker) {
        // Agregar clase highlighted al √≠cono del marcador
        const icon = marker.getElement();
        if (icon) {
            icon.classList.add('highlighted');
        }
        
        // Abrir popup si viene de la lista y ajustar vista
        if (source === 'list-hover') {
            marker.openPopup();
            map.setView(marker.getLatLng(), 16, { animate: true, duration: 0.5 });
        }
    }
    
    currentlyHighlightedStudio = studioName;
}

// Function to remove highlight - CORREGIDA
function removeHighlight(studioName, source) {
    // NO verificar si es el currentlyHighlightedStudio
    // Solo remover si existe el elemento
    
    const listItem = document.querySelector(`.studio-item[data-name="${studioName}"]`);
    const marker = studioMarkersMap.get(studioName);
    
    if (listItem) {
        listItem.classList.remove('highlighted');
    }
    
    if (marker) {
        const icon = marker.getElement();
        if (icon) {
            icon.classList.remove('highlighted');
        }
        
        // Cerrar popup solo si viene de la lista
        if (source === 'list') {
            marker.closePopup();
        }
    }
    
    // Resetear solo si es el estudio actualmente destacado
    if (currentlyHighlightedStudio === studioName) {
        currentlyHighlightedStudio = null;
    }
}

// Function to check if a studio matches the filters
function matchesFilters(studio, filters) {
    // Check barrio filter
    if (filters.barrio.length > 0 && !filters.barrio.includes(studio.barrio)) {
        return false;
    }
    
    // Check styles filter
    if (filters.styles.length > 0 && !filters.styles.some(style => studio.styles.includes(style))) {
        return false;
    }
    
    // Check level filter
    if (filters.level.length > 0 && !filters.level.some(level => studio.level.includes(level))) {
        return false;
    }
    
    return true;
}

// Function to apply filters
function applyFilters() {
    // Get all selected filters
    const selectedFilters = {
        barrio: [],
        styles: [],
        level: []
    };
    
    document.querySelectorAll('.filter-option.active').forEach(option => {
        const category = option.dataset.category;
        const value = option.dataset.value;
        selectedFilters[category].push(value);
    });
    
    // Filter studios
    const filteredStudios = studiosData.filter(studio => {
        return matchesFilters(studio, selectedFilters);
    });
    
    // Update map with filtered studios
    addStudiosToMap(filteredStudios);
    
    // Render filtered list
    renderStudiosList(filteredStudios);
    
    // Reset currently highlighted studio
    currentlyHighlightedStudio = null;
    
    // Fix scrollbar despu√©s de filtrar
    setTimeout(fixScrollbarIssue, 500);
}

    // Show all studios
    addStudiosToMap(studiosData);

}

// Function to perform search
function performSearch(query) {
    if (!query.trim()) {
        // If search is empty, show all studios
        renderStudiosList(studiosData);
        addStudiosToMap(studiosData);
        return;
    }
    
    const searchTerm = query.toLowerCase().trim();
    
    // Filter studios based on search criteria
    const filteredStudios = studiosData.filter(studio => {
        return (
            studio.name.toLowerCase().includes(searchTerm) ||
            studio.barrio.toLowerCase().includes(searchTerm) ||
            studio.styles.some(style => style.toLowerCase().includes(searchTerm)) ||
            studio.level.some(level => level.toLowerCase().includes(searchTerm)) ||
            studio.description.toLowerCase().includes(searchTerm)
        );
    });
    
    // Update UI with search results
    renderStudiosList(filteredStudios);
    addStudiosToMap(filteredStudios);
    
    // Reset currently highlighted studio
    currentlyHighlightedStudio = null;
}

document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const burgerIcon = document.querySelector('.burger-icon');
    
    

    
    mobileMenuToggle.addEventListener('click', function() {
        mobileMenu.classList.toggle('active');
        burgerIcon.classList.toggle('active');
        
        // Animate burger icon to X when menu is open
        const burgerLines = document.querySelectorAll('.burger-line');
        if (mobileMenu.classList.contains('active')) {
            burgerLines[0].style.transform = 'rotate(45deg) translate(8px, 8px)';
            burgerLines[1].style.opacity = '0';
            burgerLines[2].style.transform = 'rotate(-45deg) translate(8px, -8px)';
        } else {
            burgerLines[0].style.transform = 'rotate(0) translate(0, 0)';
            burgerLines[1].style.opacity = '1';
            burgerLines[2].style.transform = 'rotate(0) translate(0, 0)';
        }
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!mobileMenuToggle.contains(event.target) && !mobileMenu.contains(event.target)) {
            mobileMenu.classList.remove('active');
            
            // Reset burger icon
            const burgerLines = document.querySelectorAll('.burger-line');
            burgerLines[0].style.transform = 'rotate(0) translate(0, 0)';
            burgerLines[1].style.opacity = '1';
            burgerLines[2].style.transform = 'rotate(0) translate(0, 0)';
        }
    });

    // Scroll spy functionality
    function updateActiveNavLink() {
        const sections = document.querySelectorAll('.yoga-main-section, .hero-container');
        const navLinks = document.querySelectorAll('.nav-link, .mobile-menu-link');
        const navHeight = document.querySelector('.nav-bar').offsetHeight;
        
        let currentSection = '';
        
        sections.forEach(section => {
            const sectionTop = section.offsetTop - navHeight - 100;
            const sectionHeight = section.offsetHeight;
            
            if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
                currentSection = section.getAttribute('id') || 'hero';
            }
        });
        
        // Update active state for all nav links
        navLinks.forEach(link => {
            link.classList.remove('active');
            const href = link.getAttribute('href');
            
            if (href === `#${currentSection}` || (currentSection === 'hero' && href === '/')) {
                link.classList.add('active');
            }
        });
    }

    // Smooth scroll to sections
    function setupSmoothScroll() {
        const navLinks = document.querySelectorAll('.nav-link, .mobile-menu-link');
        
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '/') return; // Skip home link
                
                const targetSection = document.querySelector(targetId);
                if (targetSection) {
                    const navHeight = document.querySelector('.nav-bar').offsetHeight;
                    const targetPosition = targetSection.offsetTop - navHeight;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu after clicking
                    mobileMenu.classList.remove('active');
                    const burgerLines = document.querySelectorAll('.burger-line');
                    burgerLines[0].style.transform = 'rotate(0) translate(0, 0)';
                    burgerLines[1].style.opacity = '1';
                    burgerLines[2].style.transform = 'rotate(0) translate(0, 0)';
                }
            });
        });
    }

    // Initialize scroll spy and smooth scroll
    window.addEventListener('scroll', updateActiveNavLink);
    window.addEventListener('load', updateActiveNavLink);
    setupSmoothScroll();
        setTimeout(adjustPanelHeights, 500);

});
